<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>NOVAS at Brighton</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Montserrat+Alternates:ital,wght@0,400;0,500;0,600;0,800;1,700&family=Prompt:ital,wght@0,300;0,400;0,500;0,600;1,600&display=swap" rel="stylesheet">
  <!-- CSS stylesheets -->
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/6250068dd4.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="index.js"></script>
  <!-- Bootstrap Scripts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/master.css">
</head>

<body>
  <div class=" opening-contents">
    <h1 class="sub-hding center-align">Book with us</h1>
    <form class="booking-form center-align" action="index.html" method="post">
      <!-- Name -->
      <li>
        <label for="name">
          <p>Name: </p>
        </label>
        <input type="text" name="" value="">
      </li>
      <!-- Email -->
      <li>
        <label for="name">
          <p>E-mail: </p>
        </label>
        <input type="email" name="" value="">
      </li>
      <!-- Room type -->
      <li>
        <p> <label for="name">Room type: </label>
          <select class="form-dropdown" id="input_6" name="q6_roomType" style="width:310px" data-component="dropdown">
            <option value="">Please Select </option>
            <option value="Standard Room(Sea view)">Standard Room(Sea view)</option>
            <option value="Standard Room(Town view)">Standard Room(Town view)</option>
            <option value="Luxury Room(Sea view)">Luxury Room(Sea view)</option>
          </select>
        </p>
      </li>
      <!-- # of guests -->
      <li>
        <label for="name"><p>Number of guests: </p></label>
        <!-- <input type="text" name="" value=""> -->
        <input type="number" name="" value="" max="5" min="1">
      </li>
      <!-- Arrival date & time-->
      <li>
        <label for="name"><p>Arrival date & time: </p></label>
        <input type="date" name="" value="">
      </li>
      <!-- departure date -->
      <li>
        <label for="name"><p>Checkout date: </p></label>
        <input type="date" name="" value="">
      </li>
      <!-- submit -->
      <a href="booking.html"><button type="submit" class="btn btn-outline-secondary btn-lg booknow prompt-bold">Book Now</button></a>
    </form>
  </div>
</body>

</html>
